<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- House icon with black and red triangles -->
  <g transform="translate(30, 50)">
    <!-- Black top triangle -->
    <path d="M 0 40 L 50 0 L 100 40 L 100 50 L 0 50 Z" fill="#2D3338"/>
    <!-- Red bottom triangle with window -->
    <path d="M 0 50 L 0 100 L 50 130 L 100 100 L 100 50 Z" fill="#B91C1C"/>
    <!-- Window (4 squares) -->
    <rect x="35" y="70" width="10" height="10" fill="white"/>
    <rect x="50" y="70" width="10" height="10" fill="white"/>
    <rect x="35" y="85" width="10" height="10" fill="white"/>
    <rect x="50" y="85" width="10" height="10" fill="white"/>
  </g>
  
  <!-- "Seeto" text in black -->
  <text x="160" y="85" font-family="Arial, sans-serif" font-size="45" font-weight="600" fill="#2D3338">Seeto</text>
  
  <!-- "Realty" text in red -->
  <text x="160" y="135" font-family="Arial, sans-serif" font-size="45" font-weight="600" fill="#B91C1C">Realty</text>
</svg>
